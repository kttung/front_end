<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid">
  <div class = "row">
    <div class = "col-xs-1 col-lg-3">
    </div>    
    <div class = "col-xs-10 col-lg-6 message well">   
      <div class="row">
        <div class="col-xs-1 text-right">
          <i class="fa fa-quote-left"></i>
        </div>  
        <div class="col-xs-10 text-center">
          <p id="quote"></p>
        </div> 
      </div>  
      
      <div class="row">
        <div class="col-xs-11 col-lg-9 text-right" id="author"></div>
      </div>
    </div>
  </div>
  
      <div class="row">
  <div>
    <div class = "col-xs-2">
    </div>
    <div class = "col-xs-6 text-right">
      <a href="#" class="fa fa-twitter" id="twitter" target="_blank"></a>    </div>
    <div class = "col-xs-2 text-left">  
      <button id="newquote" class = "btn btn-primary">
        New Quote
      </button>
    </div>
      </div>
    </div>
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
