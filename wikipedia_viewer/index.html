<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="containter-fluid">
  <div class="row">
    <div class="row col-xs-11 text-center" id="search">
    <input type="text" id="sbox" placeholder="Wikipedia">  
    <button id="searchicon"><i class="fa fa-search"></i></button>    
    </div>
     
  <div class="row col-xs-1 text-center" id="randompage">
    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><i class="fa fa-random"></i></a>  
  </div> 
    </div>
      
  <div class="row text-left" id="results">
    <div class="text-center logo">
      <img src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2.png" alt="Wikipedia">
    </div>  
  </div>    
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
