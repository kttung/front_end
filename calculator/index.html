<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
      <div class="container-fluid" >
  <div class="row">
    <div class="col-lg-4 col-xs-1"></div>
    <div class="col-lg-4 col-xs-10 text-right "><p class="display">0</p></div>
  </div>    
  <div class="row">
    <div class="col-lg-4 col-xs-1"></div>
    <div class="col-lg-4 col-xs-10 text-right"><p class="secondary-display"></p></div>    
    <div class="col-lg-4 col-xs-1"></div>
  </div>
  
 <div class="row ">        
    <div class="col-lg-4 col-xs-1"></div>
    <div class="col-lg-4 col-xs-10 text-center">
      <button type="button" class="btn btn-secondary" value="C">C</button><button type="button" class="btn btn-secondary" value="CE">CE</button><button type="button" class="btn btn-secondary" value="B">⌫</button><button type="button" class="btn btn-secondary" value="÷">÷</button></div>
    <div class="col-lg-4 col-xs-1"></div>
  </div>

  
  <div class="row">        
    <div class="col-lg-4 col-xs-1"></div>
    <div class="col-lg-4 col-xs-10 text-center">
      <button type="button" class="btn btn-secondary" value="7">7</button><button type="button" class="btn btn-secondary" value="8">8</button><button type="button" class="btn btn-secondary" value="9">9</button><button type="button" class="btn btn-secondary" value="x">x</button></div>
    <div class="col-lg-4 col-xs-1"></div>
  </div>
  
  <div class="row">
    <div class="col-lg-4 col-xs-1"></div>
    <div class="col-lg-4 col-xs-10 text-center">
      <button type="button" class="btn btn-secondary" value="4">4</button><button type="button" class="btn btn-secondary" value="5">5</button><button type="button" class="btn btn-secondary" value="6">6</button><button type="button" class="btn btn-secondary" value="-">-</button></div>
    <div class="col-lg-4 col-xs-1"></div>
  </div>  
  <div class="row">
    <div class="col-lg-4 col-xs-1"></div>
    <div class="col-lg-4 col-xs-10 text-center">
      <button type="button" class="btn btn-secondary" value="1">1</button><button type="button" class="btn btn-secondary" value="2">2</button><button type="button" class="btn btn-secondary" value="3">3</button><button type="button" class="btn btn-secondary" value="+">+</button></div>
    <div class="col-lg-4 col-xs-1"></div>
  </div>
    
  <div class="row">
    <div class="col-lg-4 col-xs-1"></div>
    <div class="col-lg-4 col-xs-10 text-center">
      <button type="button" class="btn btn-secondary" value="N">±</button><button type="button" class="btn btn-secondary" value="0">0</button><button type="button" class="btn btn-secondary" value=".">.</button><button type="button" class="btn btn-secondary" value="=">=</button></div>
    <div class="col-lg-4 col-xs-1"></div>
  </div>    
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
